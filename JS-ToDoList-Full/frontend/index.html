<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-ToDo List Full</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>JS-ToDo List Full</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <button type="submit" id="add-button">Add Task</button>
        </form>
        <ul id="todo-list">
            <li>
                <span>
                    <span>Sample Task 1</span>
                    <input type="checkbox"/>
                    <button>Delete</button>
                </span>
            </li>
            <li>
                <span>
                    <span>Sample Task 2</span>
                    <input type="checkbox"/>
                    <button>Delete</button>
                </span>
            </li>
        </ul>
    </body>
</html>
